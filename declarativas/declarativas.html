<!--variavel é um armazenador de dados na qual pode retornar minha informação guardada dentro, como no code tenho uma var chamada nome com a string kaue armazenada ponto e virgula para encerrar função, e apos console log para dar retorno na string, porem é possivel re inserir uma outra informação na variavel que no console log vai dar outro kaue ao inves do primeiro var
tem dois tipos de var, let e const
variavel const é o tipo que não pode ser alterada
e let usado para escopo local-->
<script>

    var nome = "kauê";
    nome = "outro kauê"
    console.log(nome);

</script>
